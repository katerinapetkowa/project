<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>9GAG</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>
  
  <script type="text/javascript">
  	
  </script>
  
  
 
  

    <div class="form">
     
      <div class="tab-content">
        <form class ="signup" action="RegisterServlet" method="post" enctype="multipart/form-data">  
       
          <h1>Sign up</h1>
          
          
          
   
            <div class="field-wrap">
              <label>
                Name<span class="req">*</span>
              </label>
              <input type="text" name="name" maxlength="50" required autocomplete="off"/>
            </div>
          
            <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text" name="username" maxlength="30" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Email<span class="req">*</span>
              </label>
              <input type="email" name="email" maxlength="40" required autocomplete="off"/>
            </div>           
            
             <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password" name="password" id="password" maxlength="30" required autocomplete="off"/>
            </div>           
          
          
          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password"  name="password2" id="confirm_password" maxlength="30" required autocomplete="off"/>
          </div>
          
 		<div class="field-wrap">
         
            <input type="file"  name="profilePicture" accept="image/*" required autocomplete="off"/>
          </div>         
          
          <button class="button button-block" type="submit" >Register</button>
          
          </form>

      
       <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js3/index.js"></script> 
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
